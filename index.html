<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <div class="main">
        <div class="human-side">
            <h1>You</h1>
            <div class="choices-container">
                <ul class="choices">
                    <li>Rock</li>
                    <li>Paper</li>
                    <li>Scissors</li>
                </ul>
            </div>
        </div>

        <div class="computer-side">

            <div class="computer-side-title">
                <h1>Computer</h1>
            </div>

            <div class="computer-side-desc">
                <h3>Computer is choosing...</h3>
            </div>

        </div>
    </div>


    <script src="scripts.js"></script>
</body>
</html>
